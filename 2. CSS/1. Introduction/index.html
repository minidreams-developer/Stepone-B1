<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!-- Link external css here -->
    <link rel="stylesheet" href="style.css" />

    <!-- Internal Css used inside head tag -->
    <style>
      /* we write css here */
    </style>
  </head>

    <h1>Css - Cascading Style Sheet</h1>

    <!-- Inline css - Write style in that particular tag/element -->
    <!-- We use style attribute to write css -->
    <!-- <p style="input styles here">Types of Css</p> -->
    <ul>
      <li>1. Internal Css</li>
      <li>2. Inline Css</li>
      <li>3. External Css</li>
    </ul>
  </body>
</html>
