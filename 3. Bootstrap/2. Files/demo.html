      }
      .st {
        /* background-color: brown; */
      }
      .end {
        /* background-color: blueviolet; */

      .col {
        /* border: 2px solid black; */

        width: 40%;
      }
      .col-1 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .row-1 {
        height: 30%;
        border: 2px solid black;
      }
      @media screen and (max-width: 599px) {
        .rem {
          flex-direction: column;
        }
        .col {
          width: 90%;
          margin-top: 30px;
        }
      }
    </style>
