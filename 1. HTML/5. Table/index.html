    <!-- 
        1. border
        2. width
        3. cell padding
        4. cellspacing
        5. rowspan
        6. colspan
    
    -->

    <table border="1" cellspacing="15px" cellpadding="15px">
        <tr>
            <td colspan="2">Name & age</td>
            <!-- <td>Age</td> -->
            <td>City</td>
        </tr>
        <tr>
            <td colspan="2">Arun & 25</td>
            <!-- <td>25</td> -->
            <td rowspan="3">Tirupur</td>
        </tr>
        <tr>
            <td>Prince</td>
            <td>25</td>
            <!-- <td>Coimbatore</td> -->
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <!-- <td>Madras</td> -->
        </tr>
    </table>


    <!-- Rowspan and columnspan -->
     <h2>Rowspan & columnspan</h2>
     <table border="1">

        <tr>
            <td colspan="2">Name and Age</td>
            <td>City</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>25</td>
            <td rowspan="2">Tirupur and Coimbatore</td>
        </tr>
        <tr>
            <td>Prince</td>
            <td>25</td>
        </tr>
    </table>


    <!--

        <h2>Semantic tags</h2>
        <table border="1" cellpadding="15px">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Arun</td>
                    <td>25</td>
                    <td>Tirupur</td>
                </tr>
                <tr>
                    <td>Prince</td>
                    <td>25</td>
                    <td>Coimbatore</td>
                </tr>
            </tbody>
        </table>
