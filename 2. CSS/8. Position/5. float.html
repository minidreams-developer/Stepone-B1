    <style>
      /*

      /* img {

      div {
        border: 2px solid red;
        background-color: gray;
      }
      .one {
        float: left;
      }
      .two {
        float: right;
      }
      .one,
      .two {
        height: 200px;

        border: 1px solid black;
      }

  </head>

  <body>

      <p>
        <img src="./images/20200909_000132.jpg" alt="image-one" class="one" />
      </p>
