<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - rem Unit" />
    <title>CSS - rem Unit</title>
    <style>
      html {
        font-size: 15px;
      }
      /* h1 {
        font-size: 2rem;
      } */
      p {
        font-size: 2rem;
        /* 2 rem = 2 * html font-size */
      }
    </style>
  </head>

  <body>
    <!-- rem is relative to root element -->
    <h1>Heading</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, illo.</p>
  </body>
</html>
