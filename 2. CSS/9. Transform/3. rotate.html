<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Transform : Rotate" />
    <title>Transform: Rotate</title>
    <!-- Rotate
        Rotates based on clock or anti clock wise
        syntax
            transform: rotate(angle)
                        angle=> deg Clockwise if value is positive. Anti clockwise if value is negative.
    -->
    <style>
      .rotate {
        height: 200px;
        width: 300px;
        background-color: bisque;
        margin: 0 auto;
      }
      .rotate:hover {
        transform: rotate(-60deg);
      }
    </style>
  </head>

  <body>
    <div class="rotate">
      <h1>Heading</h1>
    </div>
  </body>
</html>
