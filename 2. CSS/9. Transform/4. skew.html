<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Transform : Skew" />
    <title>Transform: Skew</title>
    <!--  Skew
         Skewed based on angles

         syntax
            transform: skew(angle) accepts positive and negative values 
    -->

    <style>
      .skew {
        height: 200px;
        width: 300px;
        background-color: gray;
        margin: 0 auto;
      }

      .skew:hover {
        transform: skew(90deg);
      }
    </style>
  </head>

  <body>
    <div class="skew">
      <h1>Heading</h1>
    </div>
  </body>
</html>
