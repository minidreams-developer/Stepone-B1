<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS Syntax</title>
  </head>
  <body>
    <h1>css syntax</h1>
    <!-- 
    
    selectors {
        property1:value;
        property2:value;
    }
    -->

    <!-- Types of selectors -->
    <!-- 
        1. universal selectors => it selects all the elements
        2. Type selectors => selects the particular elements
        3. ID selectors => selects that particular id
        4. class selectors => selects group of elements based on class.
        5. Descendant selectors => it selects all the descendants
        6. child Selectors => it selects all the childs
        7. Attribute selectors => select based on attributes
        8. Adjacent Sibling => immediate followed by element
        9. general sibling => all the sibling element
     -->
  </body>
</html>
