<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>HTML lists</h1>
    <!-- 
    There are three types of lists
    1. Ordered lists
    2. Unordered lists
    3. Definition Lists
    -->

   

    <!-- ordered list -->
      <!-- 
       <ol>
            <li>......</li>
            <li>......</li>
            <li>......</li>
       </ol>
    -->
     <h2>Ordered lists</h2>

     <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
     </ol>

     <hr>
     <!-- Unorderd list -->
       <!-- 
       <ul>
            <li>......</li>
            <li>......</li>
            <li>......</li>
       </ul>
    -->
       <h2>Unorderd List</h2>
       <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
       </ul>

       <!-- Definition List -->
        <!-- 
            <dl>
                <dt>......</dt>
                     <dd>........</dd>
                
                <dt>......</dt>
                     <dd>........</dd>
                
            </dl>
        -->
        <hr>
        <dl>
            <dt>What is HTML?</dt>
            <dd>HTML stands for Hyper Text Markup Language</dd>

            <dt>What is Css?</dt>
            <dd>CSS Stands for Cascading Style Sheet</dd>
        </dl>
</body>
</html>
